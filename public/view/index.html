<!doctype html>
<html ng-app="myApp">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Node App</title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js" type="text/javascript"> </script>
	<!-- Angular-route  -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js" type="text/javascript"> </script>

	<!-- Services -->
	<script src="app/services/authService.js" type="text/javascript"> </script>
	<script src="app/services/userService.js" type="text/javascript"> </script>

	<!-- Controller -->
	<script src="app/controller/mainCltr.js" type="text/javascript"> </script>
	<script src="app/controller/userCltr.js" type="text/javascript"> </script>

	<script src="app/app.route.js" type="text/javascript"> </script>
	<script src="app/app.js" type="text/javascript"> </script>
	
</head>
<body ng-controller="mainController as main">
	<header >
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
				</div>				
				<ul class="nav navbar-nav">
					<li><a href="/users"></a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
					<li ng-if="main.loggedIn"><a href="#">Hello {{main.user.name}}</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header><!-- /header -->
	<main class="container">
		<div ng-view>
			
		</div>
	</main>
</body>
</html>
